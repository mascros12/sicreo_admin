
{% if object_list %}
<div class="adv-table">
    <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
      <thead>
        <tr>
            <th>Usuarios</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% for form in object_list  %}
            <tr style="background-color: #f1f1f1;">
                <td>{{ form.username }}</td>
                <td >
                    <a href="{% url 'UserUpdate' form.id %}" class="btn btn-primary btn-xs" style="color: azure;"><i class="fa fa-pencil"></i></a>
                    <a href="{% url 'UserDelete' form.id %}" class="btn btn-danger btn-xs" style="color: azure;"><i class="fa fa-trash-o"></i></a>
                </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% else %}
<h1>&nbsp;&nbsp;&nbsp; Clientes no encontrados...</h1> 
{% endif %}
