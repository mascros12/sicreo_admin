{% extends 'base/base.html' %}

{% block title %}
<title>Crear Formulario</title>
{% endblock %}

{% block content %}
<h3><i class="fa fa-angle-right"></i> Formulario</h3>
<div class="row mt">
    <div class="col-lg-12">
      <div class="form-panel">
        <form class="form-horizontal style-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="container">
              <div class="col-md-8 ">
                <h3>Información General</h3>
              </div> 
              <div class="row">
                <div class="form-group col-md-8">
                  <label>Usuario</label>
                  {{ form.username }}
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <label>Nombre</label>
                  {{ form.first_name }}
                </div>
                <div class="form-group col-md-2"></div>
                <div class="form-group col-md-5">
                  <label>Apellido</label>
                  {{ form.last_name }}
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <label>Email</label>
                  {{ form.email }}
                </div>
                <div class="form-group col-md-2"></div>
                <div class="form-group col-md-5">
                  <label>Contraseña</label><br>
                  <a class="dropdown-item" href="{% url 'change_password' user.id %}">Cambiar Contraseña</a>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label>Tipo de Usuario</label>
                  {{ form.groups }}
                </div>
              </div>
            </div>

          </div>
          
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button class="btn btn-theme" type="submit">Guardar</button>
              <a class="btn btn-theme04" type="button" href="{% url 'user_list' %}">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- col-lg-12-->
</div>

{% endblock %}
