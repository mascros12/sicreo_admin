{% if object_list %}
<div class="adv-table">
    <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
      <thead>
        <tr>
            <th class="col-md-6" >Nombre de Contacto</th>
            <th class="col-md-1" ></th>
            <th class="col-md-2" ></th>
        </tr>
        </thead>
        <tbody>
            {% for contact in object_list  %}
            <tr class="gradeA" style="background-color: #f1f1f1;">
                <td><a href="{% url 'contactView' contact.slug %}" style="color:rgb(80, 80, 80)"> {{ contact.full_name }}</a></td>
                {% if contact.employee %}
                    <td style="background-color: #7fced8;">Empleado</td>
                {% else %}
                    <td style="background-color: #f1f1f1;">Cliente</td> 
                {% endif %}
                <td >
                    <a href="{% url 'contactEdit' contact.slug %}" class="btn btn-primary btn-xs" style="color: azure;"><i class="fa fa-pencil"></i></a>
                    <a href="{% url 'contactDelete' contact.slug %}" class="btn btn-danger btn-xs" style="color: azure;"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% else %}
<h1>&nbsp;&nbsp;&nbsp; Clientes no encontrados...</h1> 
{% endif %}
